name: 'auto-pr-fork'
description: 'A github action to create a PR from a fork to the upstream'
icon: 'arrow-up-circle'
color: 'green'
inputs:
  branch-fork:
    description: "Branch of fork"
    required: true
    default: "main"
  
  branch-upstream:
    description: "Branch of upstream"
    required: true
    default: "main"
  
  make-pr-draft:
    description: "Should created PRs be draft?"
    required: false
    default: false
  
  description:
    description: "Additional description for created PR"
    required: false
    default: ""
  
  title:
    description: "Default title for created PR"
    required: false

runs:
    using: 'node12'
    main: 'dist/index.js'